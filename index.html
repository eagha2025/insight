
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insight Information Security - Certification Submission</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 10px;
    }

    h4 {
      text-align: center;
      color: #457b9d;
      margin-bottom: 25px;
      font-weight: normal;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 18px;
      transition: 0.2s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #457b9d;
      box-shadow: 0 0 5px rgba(69, 123, 157, 0.3);
      outline: none;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 8px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1d3557;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #457b9d;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal.success .modal-content {
      border-left: 8px solid #3c763d;
    }

    .modal.error .modal-content {
      border-left: 8px solid #a94442;
    }

    .modal h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .modal p {
      color: #555;
      margin: 0;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img
        src="https://pbs.twimg.com/profile_images/959736676854763520/FVMSEG6R_400x400.jpg"
        alt="Insight Logo"
      />
    </div>

    <h2>Insight Information Security</h2>
    <h4>Certification Submission Form</h4>

    <form id="certForm" enctype="multipart/form-data" method="POST">
      <label for="name">Applicant Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="team">Team Name</label>
      <select id="team" name="team" required>
        <option value="">-- Select Team --</option>
        <option value="Red Team">Red Team</option>
        <option value="SoC">SoC</option>
        <option value="GRC">GRC</option>
        <option value="SAC">SAC</option>
        <option value="Purple Team">Purple Team</option>
        <option value="Cyber Security Culture">Cyber Security Culture</option>
        <option value="CoE">CoE</option>
        <option value="HR">HR</option></option>
        <option value="Sales">Sales</option>
        <option value="Finance">Finance</option>
        <option value="Corporate Governance">Corporate Governance</option>
      </select>

      <label for="position">Job Title</label>
      <input type="text" id="position" name="position" placeholder="Enter your job title" required />

      <label for="certificates">Professional Certificates</label>
      <input type="file" id="certificates" name="data" accept=".pdf,.jpg,.png" multiple required />
      <p class="note">* You can upload multiple certificate files at once (PDF, JPG, or PNG).</p>

      <button type="submit">Submit</button>
    </form>

    <footer>
      © 2025 Insight Information Security — Security With Insight
    </footer>
  </div>

  <!-- Success/Error Popup Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <h3 id="popupTitle"></h3>
      <p id="popupMessage"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("certForm");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupMessage = document.getElementById("popupMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const webhookUrl = "https://n8nprojects2026.app.n8n.cloud/webhook/upload-certificates"; // ✅ your n8n webhook

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          showPopup("✅ Submission Successful", "Your certificates have been submitted successfully!", "success");
          form.reset();
        } else {
          const errorText = await res.text();
          showPopup("❌ Submission Failed", `Status: ${res.status}\nDetails: ${errorText}`, "error");
        }
      } catch (err) {
        showPopup("⚠️ Network Error", `Please check your connection.\n${err.message}`, "error");
      }
    });

    function showPopup(title, message, type) {
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popup.classList.add(type);
      popup.style.display = "flex";

      // Auto-hide after 5 seconds
      setTimeout(() => {
        popup.style.display = "none";
        popup.classList.remove(type);
      }, 5000);
    }
  </script>
</body>
</html>
